<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template-2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="template-2.css">

</head>
<body>
    <nav class="nav1">
        <div class="logo-container">
            <p class="logo-text">My Logo</p>
            <button class="hamburger" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="nav-links">
                <a href="portoflio">portoflio</a>
                <a href="about">About</a>
                <a href="content">Content</a>
            </div>
            <i class="fa-regular fa-envelope"></i>
        </div>
    </nav>

    <div>
        <nav class="hero-section">
            <div>
                <p class="hero-title">Hey There. <br> I'm Alex.</p>
                <p class="hero-subtitle">I'm a Software Developer</p>
                <p class="hero-description">
                    I can help you build a product, feature, or website. Look <br>
                    through some of my work and experience! If you like what <br>
                    you see and have a project you need coded, <br>
                    don't hesitate to contact me.
                </p>
            </div>
            <div class="social-icons">
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-linkedin-in"></i>
                <i class="fa-brands fa-angellist"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-solid fa-m"></i>
            </div>
            <img src="temp-2 img/Illustration-header.png" alt="image 1" class="hero-image">
        </nav>
    </div>
    <script>
  const hamburger = document.querySelector('.hamburger');
  const navLinks = document.querySelector('.nav-links');

  hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('active');
  });
</script>
